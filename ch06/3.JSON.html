<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        날짜 : 2025/02/17
        이름 : 최명기
        내용 : 자바스크립트 Promise 실습하기
    
    -->
    <title>3.JSON</title>
  </head>
  <body>
    <h3>3.JSON</h3>

    <script>
      // JSON  생성
      const user = {
        uid: "a101",
        name: "김유신",
        age: "23",
        addr: "김해시",
      };

      document.wrtie("user : " + user);
      document.wrtie("use.uid : " + user.uid + "<br>");
      document.wrtie("use.name : " + user.name + "<br>");
      document.wrtie("use.age : " + user.age + "<br>");
      document.wrtie("use.addr : " + user.addr + "<br>");

      //JSON 배열
      const jsonArr = {
        users: [
          { uid: "a101", name: "김유신", age: "23", addr: "김해" },
          { uid: "a102", name: "김춘추", age: "21", addr: "경주" },
          { uid: "a103", name: "장보고", age: "33", addr: "완도" },
          { uid: "a104", name: "강감찬", age: "43", addr: "서울" },
          { uid: "a105", name: "이순신", age: "53", addr: "부산" },
        ],
      };

      for (const user of jsonArr.users) {
        document.wrtie("<p>");
        document.write("uid :" + user.uid + "<br>");
        document.write("name :" + user.name + "<br>");
        document.write("age :" + user.age + "<br>");
        document.write("addr :" + user.addr + "<br>");
        document.wrtie("</p>");
      }

      // JSON  stringify() 함수
      document.write("user : " + user + "<br>");
      document.write("jsonArr : " + jsonArr + "<br>");

      const strUser = JSON.stringify(user);
      const strArr = JSON.stringify(jsonArr);

      document.write("strUser : " + strUser + "<br>");
      document.write("strArr : " + strArr + "<br>");

      // JSON.parse() 함수
      const parseUser = JSON.parse(strUser);
      const parseArr = JSON.parse(jsonArr);

      document.wrtie("parseUser.uid : " + parseUser.uid + "<br>");
      document.wrtie("parseUser.name : " + parseUser.name + "<br>");
      document.wrtie("parseUser.age : " + parseUser.age + "<br>");
      document.wrtie("parseUser.addr : " + parseUser.addr + "<br>");
    </script>
  </body>
</html>
